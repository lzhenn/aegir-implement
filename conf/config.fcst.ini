[AEGIR]
# namelist template case
nml_temp=s2s_china
# yyyymmddHH
model_init_ts = 2023072100
model_run_days = 5
# give name or use @date will be idential with [model_init_ts]
case_name=@date
arch_root=/home/lzhenn/array74/data/archive/
# continue flag if from a previous run
continue_run=False

[ROMS]
# hycom/cfs/cmip6/cpsv3 
raw_fmt=cpsv3
# Support formatted start time in @ quotes and DOUBLE % such as: 
# @%%Y%%m%%d@,  @%%Y%%m%%d%%H@, etc. 
raw_root=/home/lzhenn/drv_field/cfs_ocn/@%%Y%%m%%d%%H@
icbc_root=/home/lzhenn/drv_field/icbc/@%%Y%%m%%d%%H@
ra_root=/home/lzhenn/drv_field/
dt=15

[WRF]
run_wrf_driver=True
# cfsv2_operational, cfs_refcst, era5, gfs, gfs_6hr, fnl, cpsv3
drv_type=cpsv3
down_drv_data=False
# Area: North/West/South/East
area_nwse = 62/55/5/165
run_wps=True
run_real=True
raw_root=/home/lzhenn/array74/data/cpsv3/atm/
wps_root=/home/lzhenn/WRF-preprocess/WPS-4.1/
wrf_root=/home/lzhenn/WRF-preprocess/WRF-4.1.2/run/
#wps_root=/home/lzhenn/WRFv43-preprocess/WPS-4.3/
#wrf_root=/home/lzhenn/WRFv43-preprocess/WRF-4.3/run/
restart_run=False

